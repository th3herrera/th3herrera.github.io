<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Imagen OG para th3herrera</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .og-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(230, 173, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            background: linear-gradient(45deg, #E6AD22, #FbbF24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
            opacity: 0.9;
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.4;
            z-index: 2;
            position: relative;
            opacity: 0.8;
        }
        
        .tech-badges {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            z-index: 2;
            position: relative;
        }
        
        .tech-badge {
            background: rgba(230, 173, 34, 0.2);
            border: 1px solid rgba(230, 173, 34, 0.3);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .corner-accent {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 18px;
            opacity: 0.6;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="og-card">

    </div>
